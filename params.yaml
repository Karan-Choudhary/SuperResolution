base:
  project: Super_Resolution

data_path:
  train: data\train\HR
  test_HR: data\validation\HR
  test_LR: data\validation\LR

data_load:
  batch_size: 2
  buffer_size: 800
  HR_img_width: 384
  HR_img_height: 384
  LR_img_width: 96
  LR_img_height: 96

model:
  model_name: SRGAN
  num_res_blocks: 16
  num_filters: 64
  kernel_size: 3
  num_channels: 3
  upsampling_factor: 2
  strides: 1
  padding: same

loss:
  lambda: 1e-3.as_float32

generated_image_output_path: Results